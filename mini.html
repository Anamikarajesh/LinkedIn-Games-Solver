<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Sudoku — LinkedIn Games Solver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <p><a href="index.html">◀ Back to LinkedIn Games Solver</a></p>
    <h1>Mini Sudoku — AI Solver (6×6)</h1>

    <div class="game">
      <div id="grid" class="grid"></div>

      <div class="controls">
        <div class="pad">
          <button data-num="1">1</button>
          <button data-num="2">2</button>
          <button data-num="3">3</button>
          <button data-num="4">4</button>
          <button data-num="5">5</button>
          <button data-num="6">6</button>
          <button id="clearCell">X</button>
        </div>

        <div class="actions">
          <button id="hintBtn">Hint (AI)</button>
          <button id="solveBtn">Solve (AI)</button>
          <button id="resetBtn">Clear</button>
          <button id="newGameBtn">New Game</button>
        </div>
      </div>
    </div>

    <div class="info">
      <div class="panel">
        <h3>AI Progress</h3>
        <div id="log" class="log"></div>
      </div>
    </div>

    <footer>
      <small>Solver uses a CSP backtracking search with MRV and forward-checking. Shows internal events (node entered, tried value, backtrack).</small>
    </footer>
  </div>

  <script src="app.js"></script>
  <!-- Success modal (used by app.js) -->
  <div id="successModal" style="position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.6); z-index:60;">
    <div style="background:#0b1220; padding:20px; border-radius:12px; min-width:260px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.6);">
        <h2 style="margin:0 0 8px; color:white;">Puzzle Solved!</h2>
        <p style="margin:0 0 12px; color:white;">Congratulations — the Sudoku is complete.</p>
        <button id="closeSuccess" onclick="document.getElementById('successModal').style.display='none'" style="padding:8px 12px; border-radius:8px; background:#10b981; color:white; border:none; cursor:pointer;">Close</button>
    </div>
  </div>
</body>
</html>
